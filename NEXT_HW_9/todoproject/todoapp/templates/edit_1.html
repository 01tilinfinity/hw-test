{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dongle&family=Orbit&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Song+Myung&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dongle&family=Orbit&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Song+Myung&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="{% static 'edit_2.css' %}" />
        <title>Edit</title>
    </head>
    <body>
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
                <div class="temp">
                    <label for="title">할 일</label>&nbsp;&nbsp;
                    <input type="text" id="title" name="title" value="{{ todo.title }}" />
                </div>
                <br />
                <div class="temp">
                    <label for="description">할 일 내용</label>&nbsp;&nbsp;
                    <input type="text" id="description" name="description" value="{{ todo.description }}" />
                </div>
                <br />
                <div class="temp">
                    <label for="dday">마감 기한</label>&nbsp;&nbsp;
                    <input type="datetime" id="dday" name="dday" value="{{ todo.dday|date:'Y-m-d\TH:i' }}" />
                </div>
                <br />
                <button type="submit" class="btn btn-secondary">수정 완룡</button>
            </form>
        </div>
    </body>
</html>
