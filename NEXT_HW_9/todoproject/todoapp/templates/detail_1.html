    <body>
        <div class="base">
            <div class="container">
                <h3 class="temp1">할 일</h3>
                <br />

                <br />
                <h3>할 일 상세내용</h3>
                <br />

                <br />

                <br />

            </div>
            <div class="subcontainer">
                <a href="{% url 'edit_1' todo.pk %}"><button class="btn btn-success">수정하기</button></a>&nbsp;&nbsp;
                <a href="{% url 'delete_1' todo.pk %}"><button class="btn btn-danger">삭제하기</button></a>&nbsp;&nbsp;
